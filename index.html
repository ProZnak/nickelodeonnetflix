<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nickelodeon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Główna zawartość strony -->
    <div id="mainContent">
        <header>
            <div class="header-container">
                <img src="logo.png" alt="Nickelodeon" class="logo">
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Szukaj filmu..." onkeyup="searchMovies()">
            </div>
        </header>

        <div class="content">
            <main>
                <section class="category" id="favoritesSection">
                    <h2 class="section-title">Ulubione</h2>
                    <div class="movie-grid" id="favorites"></div>
                </section>

                <section class="category" id="kidsMoviesSection">
                    <h2 class="section-title">Dla najmłodszych</h2>
                    <div class="movie-grid" id="kidsMovies"></div>
                </section>

                <section class="category" id="teenNickSection">
                    <h2 class="section-title">TeenNick</h2>
                    <div class="movie-grid" id="teenNick"></div>
                </section>

                <section class="category" id="nickClassicsSection">
                    <h2 class="section-title">Klasyki Nickelodeon</h2>
                    <div class="movie-grid" id="nickClassics"></div>
                </section>

                <section class="category" id="liveActionSection">
                    <h2 class="section-title">Filmy Dla Całej Rodziny</h2>
                    <div class="movie-grid" id="liveAction"></div>
                </section>
            </main>
        </div>
    </div>

    <!-- Modal wyboru sezonu i odcinka -->
    <div id="seasonModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSeasonModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p>Wybierz sezon:</p>
            <select id="seasonSelect" onchange="updateEpisodes()"></select>
            <p>Wybierz odcinek:</p>
            <select id="episodeSelect"></select>
            <button onclick="watchEpisode()">Oglądaj</button>
        </div>
    </div>

    <!-- Player Vider -->
    <div id="videoPlayer" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVideoPlayer()">&times;</span>
            <iframe id="videoFrame" width="100%" height="500px" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
